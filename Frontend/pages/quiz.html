<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz - QuizNight!</title>
  <link rel="stylesheet" href="../styles/quiz.css" />
  <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Roboto&family=Peralta&family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay">
    <header>
      <div class="logo">QuizNight !</div>
      <div class="header-buttons">
        <button class="profile-button" id="profileBtn">Profile</button>
        <button class="logout-button" id="logoutBtn" title="Déconnexion">
          <img src="../assets/logout.png" alt="Déconnexion" class="logout-icon" />
        </button>
      </div>
    </header>

    <main>
      <div class="main-container">
        <div class="quiz-container">
          <h2 class="quiz-title" id="quizTitle"></h2>
          <div class="question-container" id="questionContainer"></div>
          <button class="submit-button" id="submitBtn">Soumettre</button>
          <div class="score" id="score">Score: 0</div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 QuizNight. Tous droits réservés. Yassine Hallous</p>
    </footer>
  </div>

  <script src="../scripts/quiz.js"></script>
</body>
</html>
