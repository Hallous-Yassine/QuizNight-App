<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accent Arena - Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/quiz.css">
</head>
<body>
    <div class="container quiz">
        <div class="quiz-card">
            <h1 class="title">Accent Arena</h1>
            <div class="score-board">
                <span>Score: <span id="score">0</span></span>
                <span>Question: <span id="question-number">1</span>/<span id="total-questions">5</span></span>
            </div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <div class="question">
                <h2 id="word">Loading...</h2>
                <div class="audio-controls">
                    <button id="audio-play" class="btn audio-btn">
                        <img src="../assets/icons/mic.png" alt="Play" class="mic-icon"> Play
                    </button>
                </div>
                <p id="prompt">Is this a British or American accent?</p>
                <div class="answer-controls">
                    <button id="choose-british" class="btn primary-btn">
                        <img src="../assets/icons/uk.png" alt="UK" class="flag-icon"> British
                    </button>
                    <button id="choose-american" class="btn primary-btn">
                        <img src="../assets/icons/usa.png" alt="USA" class="flag-icon"> American
                    </button>
                </div>
                <p id="feedback" class="feedback"></p>
            </div>
            <button id="next-question" class="btn secondary-btn" style="display: none;">Next Question</button>
        </div>
        <div class="profile-sidebar">
            <button id="profile-toggle" class="profile-toggle">â˜°</button>
            <div class="profile-content">
                <h3 id="profile-name">Loading...</h3>
                <p id="profile-email">Loading...</p>
                <p id="profile-score">Best Score: <span>0</span></p>
                <button id="logout-btn" class="btn logout-btn" title="Log Out">
                    <img src="../assets/icons/logout.png" alt="Log Out">
                </button>
            </div>
        </div>
    </div>
    <script src="../scripts/quiz.js"></script>
</body>
</html>
