<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accent Arena - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/auth.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1 class="title">Accent Arena</h1>
            <p class="subtitle">Log in to start your accent challenge</p>
            <form id="login-form">
                <div class="input-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn primary-btn">Log In</button>
            </form>
            <a href="#" class="link">Forgot Password?</a>
            <p class="switch-auth">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
    <script src="../scripts/auth.js"></script>
</body>
</html>
