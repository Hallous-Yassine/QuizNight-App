<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accent Arena - User List</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/userList.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">Accent Arena</a>
        <div class="navbar-links">
            <a href="quiz.html">Play Quiz</a>
            <a href="userList.html">Leaderboard</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
            <button class="logout-btn">Log Out</button>
        </div>
    </nav>
    <div class="container">
        <div class="user-list-card">
            <h1 class="title">User Leaderboard</h1>
            <table class="user-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Best Score</th>
                    </tr>
                </thead>
                <tbody id="user-table-body"></tbody>
            </table>
            <a href="index.html" class="btn secondary-btn">Back to Home</a>
        </div>
        <div class="profile-sidebar">
            <button id="profile-toggle" class="profile-toggle">â˜°</button>
            <div class="profile-content">
                <h3 id="profile-name">Loading...</h3>
                <p id="profile-email">Loading...</p>
                <p id="profile-score">Best Score: <span>0</span></p>
                <button id="logout-btn" class="btn logout-btn" title="Log Out">
                    <img src="../assets/icons/logout.png" alt="Log Out">
                </button>
            </div>
        </div>
    </div>
    <script src="../scripts/global.js"></script>
    <script src="../scripts/userList.js"></script>
</body>
</html>
