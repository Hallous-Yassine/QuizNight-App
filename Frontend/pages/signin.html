<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - QuizNight!</title>
  <link rel="stylesheet" href="../styles/signin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Roboto&family=Peralta&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay">
    <header>
      <div class="logo">QuizNight !</div>
    </header>
  
    <main>
      <div class="form-container">
        <h1>Me Connecter !</h1>
        <form id="loginForm">
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Mot de passe" required />
          <button type="submit">Se connecter</button>
        </form>
        <p class="signup-link">Pas encore de compte ? <a href="./signup.html" class="highlight">C'est par ici !</a></p>
      </div>
    </main>
  
    <footer>
      <p>&copy; 2025 QuizNight. Tous droits réservés. Yassine Hallous</p>
    </footer>
  </div>
  <script src="../scripts/signin.js"></script>
</body>
</html>
