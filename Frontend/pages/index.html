<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuizNight!</title>
  <link rel="stylesheet" href="../styles/index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Roboto&family=Peralta&family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay">
    <header>
      <div class="logo">QuizNight !</div>
      <button class="login-button" id="loginBtn">S'inscrire</button>
    </header>

    <main>
      <div class="main-container">
        <div class="content">
          <h1>Bienvenue sur <span class="highlight">QuizNight!</span></h1>
          <p>Testez vos connaissances et affrontez vos amis dans un quiz fun et dynamique !</p>
          <p>Vous avez 5 minutes pour répondre à 7 questions…</p>
          <p>Saurez-vous relever le défi ?</p>
          <button class="play-button" id="playBtn">Prêt à jouer ?</button>
        </div>
        <div class="question-mark">?</div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 QuizNight. Tous droits réservés. Yassine Hallous</p>
    </footer>
  </div>

  <script src="../scripts/index.js"></script>
</body>
</html>
