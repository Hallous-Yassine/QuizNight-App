<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accent Arena - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/auth.css">
</head>
<body>
    <div class="container signup">
        <div class="auth-card">
            <h1 class="title">Accent Arena</h1>
            <p class="subtitle">Sign up to join the accent challenge</p>
            <form id="signup-form">
                <div class="input-group">
                    <input type="text" id="signup-full-name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="email" id="signup-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="tel" id="signup-phone" placeholder="Phone Number" required>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <div id="password-strength" class="strength-meter"></div>
                </div>
                <button type="submit" class="btn primary-btn">Sign Up</button>
            </form>
            <p class="switch-auth">Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>
    <script src="../scripts/auth.js"></script>
</body>
</html>
