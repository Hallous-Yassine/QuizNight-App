<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un Quiz - Quiz Night</title>
  <link rel="stylesheet" href="../styles/create_quiz.css">
  <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Balsamiq+Sans&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay">
    <header>
      <div class="logo">QuizNight !</div>
      <div class="header-buttons">
        <button id="profileBtn" class="profile-button">Profil</button>
        <button id="logoutBtn" class="logout-button">
          <img src="../assets/logout.png" alt="Logout" class="logout-icon">
        </button>
      </div>
    </header>

    <main>
      <div class="main-container">
        <div class="quiz-container">
          <h2 class="quiz-title">Créer Votre Propre Quiz</h2>
          <form id="createQuizForm" class="create-quiz-form" enctype="multipart/form-data">
            <div class="form-group">
              <label for="title">Titre du Quiz :</label>
              <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
              <label for="description">Description :</label>
              <textarea id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="image">Image du Quiz :</label>
              <div class="file-input-wrapper">
                <input type="file" id="image" name="image" accept="image/*" required>
                <label for="image" class="file-input-label">
                  <span class="file-name">Choisir une image</span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="type">Type de Quiz :</label>
              <select id="type" name="type" required>
                <option value="" disabled selected>Sélectionner un type</option>
                <option value="General Knowledge">General Knowledge</option>
                <option value="History">History</option>
                <option value="Science">Science</option>
                <option value="Geography">Geography</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Sports">Sports</option>
                <option value="Movies">Movies</option>
                <option value="Music">Music</option>
                <option value="Technology">Technology</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div id="questionsContainer">
              <!-- Question groups will be added dynamically by JavaScript -->
            </div>
            <button type="button" id="addQuestionBtn" class="submit-button">Ajouter une Question</button>
            <button type="submit" class="submit-button">Créer le Quiz</button>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <p>© 2025 QuizNight. Tous droits réservés. Yassine Hallous</p>
    </footer>
  </div>
  <script src="../scripts/create_quiz.js"></script>
</body>
</html>
